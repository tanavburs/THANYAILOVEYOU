<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        h1, p {
            font-family: 'Hind', sans-serif;
        }

        p {
            text-indent: 50px;
        }

        h1 {
            font-weight: 200;
        }

        html, body {
            margin: 0;
            height: 100%;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            position: absolute;
            left: 50%;
            top: 50%;
            text-align: center;
            transform: translate(-50%, -50%);
            transition: transform 2s;
            z-index: 1;
        }

        .heart > img {
            width: 50px;
            height: auto;
        }

        .message {
            padding: 20px;
            background-color: #eee;
            min-width: 80%;
            height: 75%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            overflow: auto;
            animation-name: openmsg;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-play-state: paused;
            animation-fill-mode: forwards;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            border-radius: 5px;
            display: none;
        }

        .heart > img:hover {
            animation-name: beat;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        @keyframes beat {
            0%, 60%, 100% { width: 50px; }
            25%, 75% { width: 58px; }
            50% { width: 45px; }
        }

        @keyframes openmsg {
            0% { height: 0px; padding: 0px 20px; }
            100% { height: 75%; padding: 20px 20px; }
        }

        @keyframes heartMove {
            0% { top: 50%; }
            100% { top: 85%; transform: translate(-50%, 0); }
        }

        .openNor {
            animation-direction: normal;
            animation-play-state: running;
            display: block;
        }

        .closeNor {
            animation-direction: reverse;
            animation-play-state: running;
        }

        .no-anim {
            animation: none;
        }

        .closed {
            height: 0px;
            padding: 0px 20px;
        }

        .openHer {
            animation-name: heartMove;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-play-state: running;
            animation-fill-mode: forwards;
        }

        .closeHer {
            animation-name: heartMove;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-play-state: running;
            animation-direction: reverse;
            animation-fill-mode: forwards;
        }

        .beating > img {
            animation-name: beat;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        .openedHer {
            top: 85%;
            transform: translate(-50%, 0);
        }
    </style>
</head>
<body>

<div class="container">
    <label>
        <div class="heart">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Love_Heart_SVG.svg" alt="Heart">
        </div>
        <input id="messageState" type="checkbox" style="display:none">
    </label>
    <div class="message">
        <h1>Hiiii bbg,</h1>
        <p>
            Happy one-year anniversary princessssss‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏èüòòüòòüòò!!!! Today marks 365 days of laughter, growth, and an abundanceee of countless memories that have woven our hearts together...
        </p>
    </div>
</div>

<script>
    $(document).ready(function() {
        $("#messageState").on("change", function() {
            $(".message").removeClass("openNor closeNor");
            if ($(this).is(":checked")) {
                $(".message").removeClass("closed no-anim").addClass("openNor");
                $(".heart").removeClass("closeHer openedHer").addClass("openHer");
                $(".container").stop().animate({ "backgroundColor": "#f48fb1" }, 2000);
                console.log("Abrindo");
            } else {
                $(".message").removeClass("no-anim").addClass("closeNor");
                $(".heart").removeClass("openHer openedHer").addClass("closeHer");
                $(".container").stop().animate({ "backgroundColor": "#fce4ec" }, 2000);
                console.log("Fechando");
            }
        });

        $(".message").off("animationend webkitAnimationEnd oanimationend msAnimationEnd").on("animationend webkitAnimationEnd oanimationend msAnimationEnd", function() {
            console.log("Animation End");
            if ($(this).hasClass("closeNor")) {
                $(this).addClass("closed");
            }
            $(this).removeClass("openNor closeNor").addClass("no-anim");
        });

        $(".heart").off("animationend webkitAnimationEnd oanimationend msAnimationEnd").on("animationend webkitAnimationEnd oanimationend msAnimationEnd", function() {
            console.log("Animation End");
            if (!$(this).hasClass("closeHer")) {
                $(this).addClass("openedHer beating");
            } else {
                $(this).removeClass("beating").addClass("no-anim");
            }
            $(this).removeClass("openHer closeHer");
        });

        $(".heart img").on("click", function() {
            $("#messageState").prop("checked", !$("#messageState").prop("checked")).trigger("change");
        });
    });
</script>

</body>
</html>
